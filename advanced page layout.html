<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Task 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header using container-fluid -->
  <div class="container-fluid bg-dark text-white p-3">
    <h1 class="text-center">My Bootstrap Page</h1>
  </div>

  <!-- Section using container -->
  <div class="container mt-4">
    <div class="row align-items-center">
      <!-- Text Column -->
      <div class="col-md-6">
        <h2>Welcome!</h2>
        <p>This is a responsive layout using Bootstrap 5's grid system.</p>
      </div>
      <!-- Image Column -->
      <div class="col-md-6 text-center">
        <img src="download.jpg" class="img-fluid rounded" alt="Sample Image">
      </div>
    </div>
  </div>

</body>
</html>
