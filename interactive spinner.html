<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Task 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .badge-position {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .tooltip-text {
      font-size: 0.9rem;
      color: #6c757d;
      display: inline-block;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6">
        <!-- Button with Spinner -->
        <button class="btn btn-primary position-relative">
          <i class="bi bi-cloud-arrow-down"></i> Download
          <span class="spinner-border spinner-border-sm text-light d-none ms-2" role="status"></span>
        </button>

        <!-- Image Gallery with Contextual Badges -->
        <div class="mt-4">
          <div class="position-relative d-inline-block m-2">
            <img src="download.jpg" class="img-thumbnail" alt="Image 1">
            <span class="badge bg-success badge-position">New</span>
          </div>
          <div class="position-relative d-inline-block m-2">
            <img src="download.jpg" class="img-thumbnail" alt="Image 2">
            <span class="badge bg-warning text-dark badge-position">Featured</span>
          </div>
        </div>

        <!-- Description -->
        <p class="mt-3">Gallery showing product status using contextual badges.</p>
      </div>

      <!-- Right Column -->
      <div class="col-md-6">
        <h5><i class="bi bi-info-circle"></i> Task Progress Overview</h5>
        <p class="tooltip-text">These bars show current progress for different projects.</p>

        <!-- Progress Bars --> 
        <div class="progress mb-3">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 40%">40%</div>
        </div>
        <div class="progress mb-3">
          <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 20%">20%</div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 60%">60%</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
