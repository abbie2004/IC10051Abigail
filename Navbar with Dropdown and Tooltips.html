<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4 - Navbar with Dropdown and Tooltips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tooltip-text {
      font-size: 0.8rem;
      color: #ccc;
      margin-left: 5px;
    }

    .dropdown-menu.show {
      display: block;
      position: static;
      float: none;
    }

    .dropdown:hover .dropdown-menu {
      display: block; /* (Optional) Show on hover if desired */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="#">Home
              <span class="tooltip-text">Go to homepage</span>
            </a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#">Services
              <span class="tooltip-text">View our services</span>
            </a>
            <ul class="dropdown-menu show bg-dark">
              <li><a class="dropdown-item text-white" href="#">Web Design</a></li>
              <li><a class="dropdown-item text-white" href="#">Development</a></li>
              <li><a class="dropdown-item text-white" href="#">SEO</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact
              <span class="tooltip-text">Get in touch</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

</body>
</html>
