<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 3 - Progress Bars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Task Progress</h2>

    <div class="mb-3">
      <label>Task 1 - 40%</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 40%;">40%</div>
      </div>
    </div>

    <div class="mb-3">
      <label>Task 2 - 70%</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 70%;">70%</div>
      </div>
    </div>

    <div class="mb-3">
      <label>Task 3 - 90%</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 90%;">90%</div>
      </div>
    </div>

  </div>

</body>
</html>
